<html>

<head>
    <title>Mars to Misson</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{mars.title}}</h4>
                <p>{{mars.news}}</p>
            </div>


            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img class="img-fluid" src={{mars.featured_image}}>
                </div>
                <div class="col-md-4">
                    <h3>Mars Facts</h3>
                    {{mars.facts | safe }}

                </div>

            </div>
            <div class="row">
                <div>
                    <h2 class="text-center">Mars Hemisphere</h2>
                </div>
                {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="img-fluid"></div>
                            <img class="img-fluid" src="{{hemisphere.img_url}}">
                            <div class="caption">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                    </div>
                {% endfor %}


            </div>

        </div>
</body>


</html>
